<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/main_layout}">
<head>
<link href="bootstrap/bootstrap.min.css" rel="stylesheet">
<meta charset="UTF-8">
<title>오늘의 날씨</title>
</head>
<th:block layout:fragment="content">
	<body>
		<h1>오늘의 날씨</h1>
		<!-- weatherData를 반복문으로 출력 -->
		<div th:if="${weatherData != null}">
			<div th:each="item : ${weatherData}">
				<p th:text="'날짜: ' + ${item.baseDate}">[[${item.fcstDate}]]</p>
				<p th:text="'시간: ' + ${item.baseTime}">[[${item.fcstDate}]]</p>
				<p th:text="'카테고리: ' + ${item.category} + '℃'">[[${item.tmp}]]</p>
				<p th:text="'X좌표: ' + ${item.nx} + '%'">[[${item.pop}]]</p>
				<p th:text="'Y좌표: ' + ${item.ny} + 'm/s'">[[${item.wsd}]]</p>
				<p th:text="'Y좌표: ' + ${item.obsrValue} + 'm/s'">[[${item.obsrValue}]]</p>
			</div>
		</div>
		<div th:if="${weatherData != null}">
			<div th:each="item : ${weatherData.data}">
				<p th:text="'카테고리: ' + ${category}">[[${category}]]</p>
				<p th:text="'값: ' + ${obsrValue}">[[${obsrValue}]]</p>
			</div>
		</div>
		<div th:if="${weatherData == null}">
			<p>날씨 정보를 불러오는 1데1 실패했습니다.</p>
		</div>
		<div th:if="${weatherData == error}">
			<p>날씨 정보를 불러오는 데 실패했습니다11.</p>
		</div>

			<form action="/weather" method="get">
			    <label for="location">위치:</label>
			    <input type="text" id="location" name="location" placeholder="위치를 입력하세요">
			    <button type="submit">날씨 조회</button>
			</form>
	</body>
</th:block>

</html>
