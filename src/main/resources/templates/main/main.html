<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/main_layout}">
<link href="bootstrap/bootstrap.min.css" rel="stylesheet">
<title>오늘 어때?</title>
<meta charset="UTF-8">
<style>
.button-container {
	display: flex;
	justify-content: flex-start; /* 버튼들을 왼쪽 정렬 */
	gap: 10px; /* 버튼 간의 간격 조정 */
}
		.button-container {
			display: flex;
			justify-content: center; /* 버튼들을 가운데 정렬 */
			gap: 20px; /* 버튼 간의 간격 조정 */
			margin-top: 20px;
		}
		#weatherImage {
			width: 100%; /* 이미지 크기를 화면에 맞게 조정 */
			max-width: 500px; /* 이미지 최대 크기 설정 */
			margin: 20px 0; /* 이미지와 버튼 사이에 여백 추가 */
		}
	</style>
<!-- content -->
<th:block layout:fragment="content">
	<div class="row my-5" id="global-content">
		<div class="col-10 offset-1">
			<div class="row text-center">
				<div class="col">
					<h2 class="fs-3 fw-bold">오늘 어때?</h2>
				</div>
			</div>
		</div>
	</div>
	<form class="default text-center">
		<div>
			<!-- 날씨 이미지 -->
			<img id="weatherImage" src="/images/weather/rain.gif" alt="Weather Image">
		</div>
		<div class="row my-12">
			<div class="button-container">
				<!-- 날씨 버튼 클릭 시 페이지 이동 -->
				<a href="/weather" class="btn btn-primary btn-lg rounded">날씨</a>
				<a href="/weather/alerts" class="btn btn-warning btn-lg rounded">알림받기</a>
				<a href="/weather/remove-alert" class="btn btn-danger btn-lg rounded">알람삭제</a>
			</div>
		</div>
	</form>
</th:block>
</html>
