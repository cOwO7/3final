<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/main_layout}">
<link href="bootstrap/bootstrap.min.css" rel="stylesheet">
<title>오늘 어때?</title>
<meta charset="UTF-8">
<style>
.button-container {
	display: flex;
	justify-content: flex-start; /* 버튼들을 왼쪽 정렬 */
	gap: 10px; /* 버튼 간의 간격 조정 */
}

.button-container {
	display: flex;
	justify-content: center; /* 버튼들을 가운데 정렬 */
	gap: 20px; /* 버튼 간의 간격 조정 */
	margin-top: 20px;
}

#weatherImage {
	width: 100%; /* 이미지 크기를 화면에 맞게 조정 */
	max-width: 500px; /* 이미지 최대 크기 설정 */
	margin: 20px 0; /* 이미지와 버튼 사이에 여백 추가 */
}
#current-location-btn {
    position: absolute;
    bottom: 50px;
    right: 20px;
    background-color: #ff6a00;
    color: white;
    border-radius: 50%;
    padding: 10px;
    z-index: 9999;  /* 버튼을 최상위로 표시 */
}
</style>

<!-- content -->
<th:block layout:fragment="content">
	<!-- 다음(kakao) 주소 API -->
	<script
		src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<!-- 네이버 지도 API -->
	<script type="text/javascript"
		src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=51mvmkqypm&submodules=geocoder"></script>
	<!-- <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=51mvmkqypm"></script> -->
	<div class="row my-5" id="global-content">
		<div class="col-10 offset-1">
			<div class="row text-center">
				<div class="col">
					<h2 class="fs-3 fw-bold">오늘 어때?</h2>
				</div>
			</div>
		</div>
	</div>
	<form class="default text-center">
		<!-- <input type="hidden" id="address" placeholder="주소를 입력하세요"
			style="width: 300px; padding: 5px;">
		<button id="submit" type="hidden"></button> -->
		<!-- 지도를 표시할 div -->
		<div style="width: 400px; height: 400px;">
		<div id="map" style="width: 100%; height: 100%;"></div>
		</div>
		<script type="text/javascript" src="js/navermap.js"></script>
		<button id="current-location-btn">현재 위치로 가기</button>
		<!-- 현재 위치 버튼 (이 버튼은 JavaScript에서 사용하지 않아도 HTML로 작성 가능합니다.) -->
		<button id="current-location-btn"
			style="position: absolute; bottom: 50px; right: 20px; background-color: #ff6a00; color: white; border-radius: 50%; padding: 10px;">
			📍 현재 위치</button>
		<div>
			<tr>
				<!-- <td>날짜(baseDate)</td> -->
				<td><input width="auto" type="text" id="baseDate"
					name="baseDate" th:value="${baseDate}" /></td>
				<!-- <td>시간(baseTime)</td> -->
				<td><input width="auto" type="text" id="baseTime"
					name="baseTime" th:value="${baseTime}" /></td>
			</tr>
			<tr>
				<!-- <td>예보지점 x값</td> -->
				<td><input type="text" id="nx" name="nx" th:value="${gridX}" />
				</td>
				<!-- <td>예보지점 y값</td> -->
				<td><input type="text" id="ny" name="ny" th:value="${gridY}" />
				</td>
			</tr>
			<tr>
				<!-- <td>위도(latitude)</td> -->
				<td><input width="auto" type="text" id="latitudeNum"
					name="latitudeNum" th:value="${latitudeNum}" /></td>
				<!-- <td>경도(longitude)</td> -->
				<td><input width="auto" type="text" id="longitudeNum"
					name="longitudeNum" th:value="${longitudeNum}" /></td>
			</tr>

			<button id="btn_weather" type="button" class="btn btn-primary">
				날씨조회</button>
			<!-- <table id="mainWeatherTable" style="display: none;"> -->
			<table class="table table-bordered table-hover" id="resultTable"
				style="display: none;">
				<thead>
					<tr>
						<th>날짜</th>
						<th>시간</th>
						<th>기온</th>
						<th>하늘 상태</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<div class="row my-12">
			<div class="button-container">
				<!-- 날씨 버튼 클릭 시 페이지 이동 -->
				<a href="/weather" class="btn btn-primary btn-lg rounded">날씨</a> <a
					href="/weather/alerts" class="btn btn-warning btn-lg rounded">알림받기</a>
				<a href="/weather/remove-alert"
					class="btn btn-danger btn-lg rounded">알람삭제</a>
			</div>
		</div>
	</form>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="/js/mainpageweather.js"></script>

</th:block>
</html>
